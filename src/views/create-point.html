<!DOCTYPE html>
<html lang="en">
  
<head>

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Criar um ponto de coleta</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Ubuntu:wght@700&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="/styles/main.css">
  <link rel="stylesheet" href="/styles/create-point.css">
  <link rel="stylesheet" href="/styles/responsive.css">


</head>
<body>
  <div id="page-create-point">
  

    <header>
      <img src="/assets/Logo.svg" alt="logomarca">
      <a href="/">
        <span></span>
        Voltar para a home</a>
    </header>

    <form action="">
      <h1>Cadastro do ponto de coleta</h1>
      <fieldset>
        <legend>
        <h2>Dados da entidade</h2>
      </legend>

      <div class="field">
        <label for="name">Nome da entidade</label>
      <input type="text" name="name">
      </div>

<div class="field-group">
  <div class="field">
    <label for="adress">Endereço</label><input type="text" name="adress">
  </div>
  <div class="field">
    <label for="number">Número/Complemento</label>
      <input type="text" name="number">
  </div>
</div>

<div class="field-group">
  <div class="field">
    <label for="state">Estado</label>
    <select name="uf">
      <option value="">
        Selecione o estado
      </option>
    </select>
    <input type="hidden" name="state">
  </div>

  <div class="field">
    <label for="city">Cidade</label>
    <select name= "city" disabled>
      <option value="">Selecione a cidade</option>
    </select>
  </div>

</div>
      </fieldset>

      <fieldset>
        <legend>
          <h2>Itens de coleta</h2>
        </legend>

        <div class="itens-grid">
          
          <li data-id="item-1" >
            <img src="/assets/Lampadas.svg" alt="Lâmpadas">
            <span>Lâmpadas</span></img>
          </li>
          <li data-id="item-2">
            <img src="/assets/Baterias.svg" alt="Pilhas e Baterias">
            <span>Pilhas e Baterias</span></img>
          </li>
          <li data-id="item-3">
            <img src="/assets/Papéis e Papelão.svg" alt="Papéis e Papelão">
            <span>Papéis e Papelão</span></img>
          </li>
          <li data-id="item-4">
            <img src="/assets/Eletrônicos.svg" alt="Resíduos Eletrônicos">
            <span>Resíduos Eletrônicos</span></img>
          </li>
          <li data-id="item-5">
            <img src="/assets/Organincos.svg" alt="Resíduos Orgânicos">
            <span>Resíduos Orgânicos</span></img>
            </li>
            <li data-id="item-6">
              <img src="/assets/Óleo.svg" alt="Óleo de Cozinha">
              <span>Óleo de Cozinha</span></img>
            </li>
          

        </div>
      <input type="hidden" name="items" value="">
      </fieldset>

     
      <button type="submit">Cadastrar ponto de coleta</button>

    </form>
    
  
  
</div>
<script src="/scripts/create-point.js"></script>

</body>
</html>
